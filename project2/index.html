<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <link rel="stylesheet" href="style.css" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <!-- Start Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <a href="/" class="mx-3 mt-2 home-nav">
        <i class="bi bi-arrow-left"></i> Home</a
      >
    </nav>
    <!-- End Navigation Bar -->
    <div class="container text-center">
      <div
        class="p-1 rounded-5"
        style="background-color: rgb(212, 212, 212)"
        id="container"
      >
     
      <div class="d-flex flex-column align-items-center my-5">
         <h2 class="text-white">Hover On it Or Click To Generate a Color</h2>
         <div class="d-flex align-items-center justify-content-center">
        <i
          class="bi bi-clipboard" onclick="changeIcon()" id="clipboard_icon"
          style="font-size: 1.5rem; margin: 10px 15px" 
        ></i
        ><h3 id="hexCode"></h3>
         </div>
         <button class="btn btn-primary" onclick="clickHandler()">
          Generate Random Color
        </button>
      </div>
       
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
